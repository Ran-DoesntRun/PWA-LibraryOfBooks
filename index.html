<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="A website that allow user to find a book, this website made by Evan Febrian as a Final Semester Project for Class Web Mobile Programming. This Is The Landpage">
  <link href="./src/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="jquery-script.js" defer></script>
  <script src="sc_jq.js" defer></script>
  <link rel="manifest" href="manifest.webmanifest">
  <title>Library Of Books</title>
</head>

<body class="bg-bg">
  <div class="bg-gray-900 min-h-screen text-white">
    <!-- Header -->
    <header class="flex items-center justify-between px-4 py-3" style="background-color: #212529;">
      <div class="flex items-center space-x-2">
        <!-- Logo Placeholder -->
        <img src="./img/bruh.png" alt="Library Logo" class="w-16 h-16">
        <span class="text-white text-lg font-semibold">Library of Books</span>
      </div>
    </header>

    <!-- Search -->
    <div class="p-4">
      <div class="flex space-x-2">
        <input type="text" id="cari-buku" placeholder="Search" value=""
          class="flex-1 px-3 py-2 rounded-md border border-gray-300 text-white" />
        <button type="submit" id="cari-bk" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
          Search
        </button>
      </div>
    </div>

    <!-- Categories -->
    <div class="space-y-6 px-4 pb-6">
      <!-- Category: Romance -->
      <div class="bg-gray-100 rounded-lg p-3 text-black min-h-[200px] ">
        <div class="flex justify-between items-center mb-2">
          <span class="font-semibold uppercase">Romance</span>
          <a href="genre.html?genre=romance" class="text-sm text-gray-600 hover:text-gray-800">See More</a>
        </div>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper" id="romance">
            <script>
              document.addEventListener('DOMContentLoaded', function () {
                let container = document.querySelector('#romance');
                showGenre('romance', container);
              });
            </script>
          </div>
        </div>
      </div>

      <!-- Category: Coding -->
      <div class="bg-gray-100 rounded-lg p-3 text-black min-h-[200px]">
        <div class="flex justify-between items-center mb-2">
          <span class="font-semibold uppercase">Coding</span>
          <a href="genre.html?genre=programming" class="text-sm text-gray-600 hover:text-gray-800">See More</a>
        </div>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper" id="coding">
            <script>
              document.addEventListener('DOMContentLoaded', function () {
                let container = document.querySelector('#coding');
                showGenre('programming', container);
              });
            </script>
          </div>
        </div>
      </div>

      <!-- Category: Comedy -->
      <div class="bg-gray-100 rounded-lg p-3 text-black min-h-[200px]">
        <div class="flex justify-between items-center mb-2">
          <span class="font-semibold uppercase">Comedy</span>
          <a href="genre.html?genre=humor" class="text-sm text-gray-600 hover:text-gray-800">See More</a>
        </div>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper" id="comedy">
            <script>
              document.addEventListener('DOMContentLoaded', function () {
                let container = document.querySelector('#comedy');
                showGenre('humor', container);
              });
            </script>
          </div>
        </div>
      </div>

      <!-- Horror -->
      <div class="bg-gray-100 rounded-lg p-3 text-black min-h-[200px]">
        <div class="flex justify-between items-center mb-2">
          <span class="font-semibold uppercase">Horror</span>
          <a href="genre.html?genre=horror" class="text-sm text-gray-600 hover:text-gray-800">See More</a>
        </div>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper" id="horror">
            <script>
              document.addEventListener('DOMContentLoaded', function () {
                let container = document.querySelector('#horror');
                showGenre('horror', container);
              });
            </script>
          </div>
        </div>
      </div>

      <!-- Fiction -->
      <div class="bg-gray-100 rounded-lg p-3 text-black min-h-[200px]">
        <div class="flex justify-between items-center mb-2">
          <span class="font-semibold uppercase">Fiction</span>
          <a href="genre.html?genre=fiction" class="text-sm text-gray-600 hover:text-gray-800">See More</a>
        </div>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper" id="fiction">
            <script>
              document.addEventListener('DOMContentLoaded', function () {
                let container = document.querySelector('#fiction');
                showGenre('fiction', container);
              });
            </script>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 30,
      slidesPerView: 1,
      grabCursor: false,
      loop: document.querySelectorAll(".swiper-slide").length > 1,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      breakpoints: {
        620: {
          slidesPerView: 2
        },
        900: {
          slidesPerView: 3
        },
        1024: {
          slidesPerView: 4
        }
      },
    });
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('Service worker registered!');
      }).catch((error) => {
        console.warn('Error registering service worker:');
        console.warn(error);
      });
    }
  </script>
</body>

</html>
